<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <H1>TIC TAC TOE</H1>
    </header>
    <!-- <div>
        <input type="text" id="player1" id="" placeholder="Player1 name">
        <input type="text" id="Player2" id="" placeholder="Player2 name">
    </div> -->

    <div class="dashBoard"></div>
    <div class="board">
        <div class="box A1"></div>
        <div class="box A2"></div>
        <div class="box A3"></div>
        <div class="box B1"></div>
        <div class="box B2"></div>
        <div class="box B3"></div>
        <div class="box C1"></div>
        <div class="box C2"></div>
        <div class="box C3"></div>
    </div>

    <div class="game-Buttons">
        <button class="restart">Restart</button>
        <button class="endGame">Stop</button>
    </div>

    <div class="results">
        <H1>Results</H1>

        <div class="statTable">
            <table style="width:100%">
                <tr>
                    <th>Player</th>
                    <!-- <th>Name</th> -->
                    <th>Wins</th>
                    <th>Loss</th>
                    <th>Draw</th>

                </tr>
                <tr>
                    <td>Player1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <td>Player2</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <!-- <td></td> -->
                </tr>
            </table>

        </div>

        <footer>
            <div>
                <p>About me! </p>
            </div>
            <div>
                <span> &copy; Simbe Development 2022</span>
            </div>
        </footer>
        <script type="module" src="/index.js"></script>
</body>

</html>
